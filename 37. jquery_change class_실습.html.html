<html>

<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
    integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>

  <style>
    div {
      width: 100;
      height: 100;
    }

    div:hover {
      cursor: pointer;
    }

    .red {
      background-color: red;
    }

    .orange {
      background-color: orange;
    }

    .yellow {
      background-color: yellow;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }

    .purple {
      background-color: purple;
    }
  </style>
  <script>
    let num = 0;
    function changeColor() {
      var ch_color = ["red", "orange", "yellow", "green", "blue", "purple", "red"];

      console.log(ch_color[num]);
      console.log(ch_color[num + 1]);
      console.log(num);

      $("#div1").switchClass(ch_color[num], ch_color[num + 1], 2000);
      num = num + 1;

      if (num >= ch_color.length - 1) {
        num = 0;
      }


    }
  </script>
</head>

<body>
  <div id="div1" class="red" onclick="changeColor();"></div>
</body>

</html>
